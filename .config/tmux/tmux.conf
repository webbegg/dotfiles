# Terminal multiplexer
# https://github.com/tmux/tmux

# TODO: learn how this works
set-option -g focus-events on

# TODO: find a way to toggle this?
set-option -g display-time 3000

# FIX: user action isn't recognized by Wezterm via `run-shell` üò≠
# set-hook -g client-session-changed 'run-shell -t :1 "tmux-session-changed"'

# colors
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:RGB"

set -g base-index 1          # start indexing windows at 1 instead of 0
set -g detach-on-destroy off # don't exit from tmux when closing a session
set -g escape-time 0         # zero-out escape time delay
set -g history-limit 1000000 # increase history size (from 2,000)
set -g mouse on              # enable mouse support
set -g renumber-windows on   # renumber all windows when any window is closed
set -g set-clipboard on      # use system clipboard
set -g status-interval 3     # update the status bar every 3 seconds

set -g status-left " #[fg=blue,bold]#S  "
set -g status-right ' #[fg=white,nobold]#(gitmux -cfg $HOME/.config/tmux/gitmux.yml  "#{pane_current_path}")  '
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 200   # increase length (from 10)
set -g status-position bottom       # macOS / darwin style
set -g status-style 'bg=default' # transparent

set -g window-status-current-format '#[fg=#8ab3b5,bg=#1f2a2d] #W #{b:pane_current_path} '
set -g window-status-format '#[fg=#3f5a5f] #W #{b:pane_current_path} '

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set -g pane-active-border-style 'fg=white,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# border colours
set -g pane-border-style fg="#010101"
set -g pane-active-border-style fg="#010101"

# reload config with message
bind r source-file "~/.config/tmux/tmux.conf"; display-message "tmux.conf reloaded" 

bind '%' split-window -c '#{pane_current_path}' -h
bind '"' split-window -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind -N "‚åò+g lazygit " g new-window -c "#{pane_current_path}" -n "Û∞ä¢ " "lazygit 2> /dev/null"
bind -N "‚åò+Q kill current session" Q kill-session

bind H select-pane -L
bind J select-pane -D
bind K select-pane -U
bind L select-pane -R

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)
bind-key e send-keys "tmux capture-pane -p -S - | nvim -c 'set buftype=nofile' +" Enter

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @t-bind 'T'
set -g @t-fzf-find-binding 'ctrl-f:change-prompt(ÔÅº  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
set -g @t-fzf-prompt 'üî≠ '
set -g @tmux-last-color on
set -g @tmux-last-pager 'less -r'
set -g @tmux-last-pager 'less'
set -g @tmux-last-prompt-pattern 'ÔÅî '
set -g @tmux-nerd-font-window-name-shell-icon 'ÔÅî'
set -g @tmux-nerd-font-window-name-show-name false
set -g @thumbs-command 'echo -n {} | pbcopy' # copy to clipboard
set -g @thumbs-key C

